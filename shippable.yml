# Language setting
language: node_js

node_js:
  - 0.12
  - 0.10.25
  - 5
  #- 0.6
  - 4.2.0
  - 0.8
  
# Version number
env:
  global:
    - FOO=FUBU

  matrix:
    include:
      - node_js: 4.2.0
      
    exclude:
      - node_js: 0.8
      
    allow_failures:
      - node_js: 0.12
        
build:

  ci:
    - ps -eax
    - ls -al
    - if [ "$SHIPPABLE_NODE_VERSION" == "0.12" ]; then foobar; fi
