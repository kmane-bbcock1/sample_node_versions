# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  
env:
  global:
    - FOO=FUBU
    - E2=ETWO
    - M1=ONE
    - M2=TWO
    
  matrix:
    include:
      - node_js: 0.6
        env: 
          - M1=ONE
          - M2=TWO
          
    exclude:
      - node_js: 0.8
      
    allow_failures:
      - node_js: 0.12
        ci: if [ "$SHIPPABLE_NODE_VERSION" == "0.12" ]; then foobar; fi

build:
  pre_ci:
    - docker build -t=shippabledocker/shiphitchcock1_sample_node_matrix_bb .

  pre_ci_boot:
    image_name: shippabledocker/shiphitchcock1_sample_node_matrix_bb
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push shippabledocker/shiphitchcock1_sample_node_matrix_bb

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
