# Language setting
language: node_js

# Version number
node_js:
  - 0.12
 # - 0.6
  - 0.8
  - 5
  - 0.10.25
  - 4.2.0
  
env:
  global:
    - FOO=FUBU
    
  matrix:
    include:
      - node_js: 4.2.0
          
    exclude:
      - node_js: 0.8
      
    allow_failures:
      - node_js: 0.12
        

build:
  pre_ci:
    - docker build -t=shippabledocker/shiphitchcock1_sample_node_matrix_bb .

  pre_ci_boot:
    image_name: shippabledocker/shiphitchcock1_sample_node_matrix_bb
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - source ~/.nvm/nvm.sh && nvm install $SHIPPABLE_NODE_VERSION
    - npm install
    - node --version
    - if [ "$SHIPPABLE_NODE_VERSION" == "0.12" ]; then foobar; fi

  post_ci:
    - docker push shippabledocker/shiphitchcock1_sample_node_matrix_bb

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
