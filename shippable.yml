# Language setting
language: node_js

node_js:
  - 0.12
  - 0.10.25
  - 5
  - 0.6
  - 4.2.0
  - 0.8
  
# Version number
env:
  global:
    - FOO=FUBU
    - E2=ETWO
    - M1=ONE
    - M2=TWO

  matrix:
    include:
      - node_js: 0.6
        env: 
          - M1=ONE
          - M2=TWO
    exclude:
      - node_js: 0.8
      
    allow_failures:
      - node_js: 0.12
        ci: if [ "$SHIPPABLE_NODE_VERSION" == "0.12" ]; then foobar; fi
build:

  ci:
    - ps -eax
    - ls -al
