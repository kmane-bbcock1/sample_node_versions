# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  
env:
  global:
    - FOO=FUBU

  matrix:
    include:
      - node_js: 0.12
        env: M1=ONE
        env: M2=TWO        

build:
 # pre_ci:
  #  - docker build -t=shippabledocker/shiphitchcock1_sample_node2_bb .

  pre_ci_boot:
    image_name: drydock/u12nod
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker build -t=shippabledocker/shiphitchcock1_sample_node_matrix_bb .
    - docker push shippabledocker/shiphitchcock1_sample_node_matrix_bb

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
